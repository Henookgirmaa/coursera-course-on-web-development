<title>
	create new account

</head>
<body>
	<header>
		<div class="logo">
		<span><img src="1.png" width="150px" height="120px"></span>
		<span><p>Hello Home</p></span>
	</div>
	</div>
		<nav class="navigation">
			<a href="home page.html">HOME</a>
			<a href="about.html">ABOUT</a>
			<a href="contact us.html">CONTACT US</a>
		</nav>
	</header>

	<div class="wrapper">
			<div class=".form-box Register">
			<h2>Registration</h2>
			<form action="#">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="person"></ion-icon>
					</span>
					<input type="text"required>
					<label>Username</label>	
				</div>

				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></span>
					<input type="email"required>
					<label>Email</label>	
				</div>
				<div class="input-box">
					<span class="icon"><ion-icon name="lock"></ion-icon></ion-icon></span>
					<input type="password"required>
					<label>Password</label>	
				</div>

				<div class="input-box">
					<span class="icon"><ion-icon name="lock"></ion-icon></ion-icon></span>
					<input type="password"required>
					<label>Retype Password</label>	
				</div>

				<div class="remember-forgot">
					<label><input value="1" option="type" type="checkbox"> Buy</label>
					<label><input value="1" name="type" type="checkbox"> Sell</label>
					
				</div>
				<br>

				<div class="remember-forgot">
					<label><input type="checkbox"> I will agree to terms and conditions</label>
					
				</div>

				
				<button type="submit" class="btn">
					<a href="activate your account.html">Register</a>
				</button>
				<div class="login-register">

					
				</div>
				<div class="login-register">
					<p> Already have an account?
						<a href="login.html" class="login.html">Login</a>
					</p>
				</div>
			</div>


				</form>
			</div>
		</div>
		
		<script type="script.js"></script>
